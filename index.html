<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <title>hw-04</title>
</head>


<body>
    <h1>hw-04: Event Handling</h1>

    <div class="left">
        <svg id="frame">
            <line class="line" x1="0" x2="500" y1="500" y2="500"/>
            <line class="line" x1="0" x2="0" y1="0" y2="500"/>

            <circle id="point" cx="100" cy="100" r="10" onclick="highlight()"/>
            <text x="100" y="100">(100,100)</text>
    
            <circle class = "point" cx="200" cy="200" r="10"/>
            <text x="200" y="200">(200,200)</text>
    
            <rect class = "point" x="400" y="100" width="20px" height="20px"/>
            <text x="400" y="100">(400,100)</text>
    
            <rect class = "point" x="100" y="400" width="20px" height="20px"/>
            <text x="100" y="400">(100,400)</text>
        </svg>
    </div>

    <script src="script.js"></script>



</body>

</html>
